# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: naruto
          POSTGRES_PASSWORD: sasuke
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://naruto:sasuke@localhost:5432/?schema=public
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Generate Nexus Type and GraphQL Schema
      run: yarn nexus:reflect
    - name: Create Database and Run Migrations
      run: npx prisma migrate deploy
    - name: Seed Database
      run: npx prisma db seed --preview-feature
    - name: Lint
      run: yarn lint
    - name: TypeCheck
      run: yarn typecheck
    - name: Unit Test
      run: yarn test:unit --ci
    - name: Integration Test
      run: yarn test:integration --ci
